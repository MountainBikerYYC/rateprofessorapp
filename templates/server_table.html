{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rating</th>
        <th>Department</th>
        <th>Number of reviews</th>
      </tr>
    </thead>
    <tbody>
      {% for res in unique %}
        <tr>
          <td>{{ res.professor }}</td>
          <td>{{ res.rating }}</td>
          <td>{{ res.department }}</td>
          <td>{{ res.count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          {data: 'professor'},
          {data: 'rating'},
          {data: 'department'},
          null],
      });
    });
  </script>
{% endblock %}
